<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stardriftr.github.io/style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STAR DRIFTR</title>
</head>
<body>
  <img src="https://raw.githubusercontent.com/stardriftr/stardriftr.github.io/main/images/star_driftr_logo.png" alt="STAR DRIFTR Logo" class="logo" onclick="goHome()" />
  <header>
    <p>An AI powered, anonymous timeline of dreams</p>
  </header>

  <textarea id="dreamInput" placeholder="Describe what happened in your dream..."></textarea>

  <!-- NEW slider option -->
  <div class="generate-option">
    <span>Generate Image from your Dream</span>
    <label class="switch">
      <input type="checkbox" id="generateImage" checked />
      <span class="slider round"></span>
    </label>
  </div>

  <div class="buttons">
    <a href="timeline.html" class="explore">Explore</a>
    <button id="postBtn" class="post" disabled>Post</button>
  </div>

  <div class="popup" id="popup">Dream saved! Redirecting to login...</div>

  <script>
    const textarea = document.getElementById('dreamInput');
    const postBtn = document.getElementById('postBtn');
    const popup = document.getElementById('popup');
    const generateImage = document.getElementById('generateImage');

    textarea.addEventListener('input', () => {
      postBtn.disabled = textarea.value.trim() === '';
    });

    postBtn.addEventListener('click', () => {
      const text = textarea.value.trim();
      if (!text) return;

      // Save dream text + toggle state
      localStorage.setItem('pendingDream', text);
      localStorage.setItem('selectedDreamText', text); // Save full dream text
      localStorage.setItem('generateImage', generateImage.checked);

      // Show popup briefly
      popup.style.display = 'block';

      setTimeout(() => {
        popup.style.display = 'none';
        // Always redirect to login.html
        window.location.href = 'login.html';
      }, 1000);
    });

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
