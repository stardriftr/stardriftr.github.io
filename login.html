<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>

  <!-- FirebaseUI default styling -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
</head>
<body>
  <h1>Login / Signup</h1>

  <!-- This container is where FirebaseUI will be rendered -->
  <div id="firebaseui-auth-container"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBkI9Gnob-bIpZL0m6E8pf7lO8f7dlrYYg",
      authDomain: "stardriftr.firebaseapp.com",
      projectId: "stardriftr",
      storageBucket: "stardriftr.firebasestorage.app",
      messagingSenderId: "115649067004",
      appId: "1:115649067004:web:e24fdd5a8447f92f342479",
      measurementId: "G-Q62KZDRBWG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // FirebaseUI config
    const uiConfig = {
      signInSuccessUrl: "timeline.html", // Redirect after sign-in
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.EmailAuthProvider.PROVIDER_ID
      ],
      credentialHelper: firebaseui.auth.CredentialHelper.NONE, // disables annoying account chooser
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          console.log("✅ User signed in:", authResult.user.email);
          return true; // Proceed with redirect
        },
        uiShown: function() {
          console.log("✅ FirebaseUI shown");
        }
      }
    };

    // Initialize the FirebaseUI Widget
    const ui = new firebaseui.auth.AuthUI(firebase.auth());

    // Start the FirebaseUI sign-in widget
    ui.start("#firebaseui-auth-container", uiConfig);

    // Listen for auth state changes
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        console.log("✅ Auth state: user signed in:", user.email);
      } else {
        console.log("⛔ Auth state: no user signed in");
      }
    });
  </script>
</body>
</html>
