<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STAR DRIFTR — Login</title>

  <!-- FirebaseUI styles -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />

  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --text: #f2f2f2;
      --dim: #999;
      --accent: #f9f5d7;
      --button-primary: #5492a5;
      --button-disabled: #2f4f58;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
      min-height: 100vh;
    }

    .logo {
      width: 55px;
      height: 55px;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    header p {
      font-size: 0.9rem;
      color: var(--dim);
      margin-bottom: 2rem;
      text-align: center;
    }

    #firebaseui-auth-container {
      background: var(--card);
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    .firebaseui-idp-button,
    .firebaseui-id-submit {
      background-color: var(--button-primary) !important;
      border-radius: 8px !important;
      padding: 0.75rem 1rem !important;
      font-size: 1rem !important;
      color: white !important;
      font-weight: 500;
    }

    .firebaseui-idp-button:disabled,
    .firebaseui-id-submit:disabled {
      background-color: var(--button-disabled) !important;
    }

    .firebaseui-textfield input {
      background-color: #222 !important;
      color: var(--text) !important;
      border-radius: 8px !important;
      padding: 0.75rem !important;
      border: none !important;
    }

    .firebaseui-label {
      color: var(--dim) !important;
    }

    .firebaseui-card-header {
      color: var(--text) !important;
    }

    .firebaseui-error {
      color: #cc4b4b !important;
    }

    @media (max-width: 480px) {
      #firebaseui-auth-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <img src="star_driftr_logo.png" alt="STAR DRIFTR Logo" class="logo" />
  <header>
    <p>Log in or sign up to post your dreams anonymously</p>
  </header>

  <!-- FirebaseUI container -->
  <div id="firebaseui-auth-container"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBkI9Gnob-bIpZL0m6E8pf7lO8f7dlrYYg",
      authDomain: "stardriftr.firebaseapp.com",
      projectId: "stardriftr",
      storageBucket: "stardriftr.firebasestorage.app",
      messagingSenderId: "115649067004",
      appId: "1:115649067004:web:e24fdd5a8447f92f342479",
      measurementId: "G-Q62KZDRBWG"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const uiConfig = {
      signInSuccessUrl: 'timeline.html', // Redirect after login
      signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ],
      credentialHelper: firebaseui.auth.CredentialHelper.NONE // hides popup chooser
    };

    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  
      firebase.auth().onAuthStateChanged(user => {
    if (user) {
      console.log("✅ User is signed in:", user.email);
    } else {
      console.log("⛔ No user is signed in.");
    }
  });
    // Logo click returns to homepage
    document.querySelector('.logo').onclick = () => window.location.href = 'index.html';
  </script>
</body>
</html>
