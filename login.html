<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in - STAR DRIFTR</title>
  <style>
    body {
      font-family: 'Gilroy', sans-serif;
      background: #000;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    #google-signin {
      display: inline-block;
      padding: 12px 24px;
      background-color: #1a1a1a;
      color: #fff;
      border: 2px solid white;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #google-signin:hover {
      background-color: white;
      color: black;
    }

    #user-info {
      margin-top: 40px;
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ STAR DRIFTR</h1>
  <button id="google-signin">Sign in with Google</button>

  <div id="user-info"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBkI9Gnob-bIpZL0m6E8pf7lO8f7dlrYYg",
      authDomain: "stardriftr.firebaseapp.com",
      projectId: "stardriftr",
      storageBucket: "stardriftr.firebasestorage.app",
      messagingSenderId: "115649067004",
      appId: "1:115649067004:web:e24fdd5a8447f92f342479",
      measurementId: "G-Q62KZDRBWG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('user-info').textContent =
          `Logged in as: ${user.displayName} (${user.email})`;
      } else {
        console.log("â›” No user is signed in");
      }
    });

    document.getElementById("google-signin").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("âœ… Sign-in successful:", user.email);
      } catch (error) {
        console.error("â›” Sign-in error:", error.message);
      }
    });
  </script>
</body>
</html>
