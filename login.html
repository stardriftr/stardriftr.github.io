<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STAR DRIFTR â€” Login</title>

  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --text: #f2f2f2;
      --dim: #999;
      --accent: #f9f5d7;
      --button-primary: #5492a5;
      --button-disabled: #2f4f58;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
      min-height: 100vh;
    }

    .logo {
      width: 55px;
      height: 55px;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    header p {
      font-size: 0.9rem;
      color: var(--dim);
      margin-bottom: 2rem;
      text-align: center;
    }

    #google-signin {
      background-color: var(--button-primary);
      color: white;
      font-weight: 500;
      font-size: 1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 400px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      user-select: none;
    }

    #google-signin:hover {
      background-color: #3a7484;
    }

    #google-signin:disabled {
      background-color: var(--button-disabled);
      cursor: not-allowed;
    }

    #user-info {
      margin-top: 2rem;
      font-size: 1rem;
      color: var(--accent);
      max-width: 400px;
      text-align: center;
      word-break: break-word;
    }

    @media (max-width: 480px) {
      body {
        padding: 2rem 1rem;
      }
      #google-signin {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="star_driftr_logo.png" alt="STAR DRIFTR Logo" class="logo" />
  <header>
    <p>Log in or sign up to post your dreams anonymously</p>
  </header>

  <button id="google-signin">Sign in with Google</button>

  <div id="user-info"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBkI9Gnob-bIpZL0m6E8pf7lO8f7dlrYYg",
      authDomain: "stardriftr.firebaseapp.com",
      projectId: "stardriftr",
      storageBucket: "stardriftr.firebasestorage.app",
      messagingSenderId: "115649067004",
      appId: "1:115649067004:web:e24fdd5a8447f92f342479",
      measurementId: "G-Q62KZDRBWG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const btn = document.getElementById('google-signin');
    const userInfo = document.getElementById('user-info');

    // Track auth state changes
    onAuthStateChanged(auth, user => {
    if (user) {
      btn.style.display = 'none';
      userInfo.textContent = `Logged in as: ${user.displayName} (${user.email})`;
      // Redirect after a short delay (optional)
      setTimeout(() => {
        window.location.href = 'timeline.html'; // Change this to your actual target page
      }, 1000);
    } else {
      btn.style.display = 'block';
      userInfo.textContent = '';
    }
  });

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        // userInfo updated by onAuthStateChanged
      } catch (error) {
        userInfo.textContent = `Sign-in error: ${error.message}`;
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
