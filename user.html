<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Timeline</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="header.js" defer></script>
  <script type="module" src="footer.js" defer></script>
  <script type="module" src="notification.js" defer></script>
  <script type="module" src="dreamCard.js" defer></script>
  <style>
    #view-toggle-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.3s;
    }
    #view-toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    #dream-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    #dream-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header-component></header-component>

  <main>
    <section id="posts-section" style="text-align: center; margin-top: 60px;">
      <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
        <!-- 🔘 View toggle button now on the LEFT -->
        <button id="view-toggle-btn" title="Toggle view">
          <!-- Default icon (timeline style since we start on grid view) -->
          <svg id="view-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" viewBox="0 0 24 24">
            <path d="M3 5h18v2H3zm0 6h18v2H3zm0 6h18v2H3z"/>
          </svg>
        </button>

        <button id="posts-btn" style="color: white; background: none; border: none; font-size: 18px; font-weight: bold; cursor: pointer;">
          Posts
        </button>
      </div>
    </section>

    <section id="dream-grid" style="margin-top: 20px;"></section>
    <section id="dream-timeline" style="display: none; margin-top: 20px;"></section>
  </main>

  <footer-component></footer-component>

  <script type="module">
    import { showNotification, hideNotification } from './notification.js';
    import { createDreamCard } from './dreamCard.js';

    // Logging + Local storage
    console.log("🧠 Timeline loaded");
    const uid = localStorage.getItem('uid');
    const pendingDream = localStorage.getItem('pendingDream');
    console.log("🔍 Local storage check:", { uid, pendingDream });

    // Check for pending dreams
    if (pendingDream && pendingDream.trim() !== '') {
      console.log("📨 Pending dream detected, showing notification");
      showNotification("Dream pending upload...", { showSpinner: true });
    } else {
      console.log("✅ No pending dream detected, hiding notification");
      hideNotification();
    }

    // Elements
    const dreamGrid = document.getElementById('dream-grid');
    const dreamTimeline = document.getElementById('dream-timeline');
    const toggleBtn = document.getElementById('view-toggle-btn');
    const viewIcon = document.getElementById('view-icon');

    let isGridView = true; // ✅ Default view = GRID

    // Load dreams (mock from your R2)
    async function loadDreams() {
      console.log("🌌 Loading dreams...");
      dreamGrid.innerHTML = '';
      dreamTimeline.innerHTML = '';

      const dreams = [
        "dream-1759444498604.png",
        "dream-1759441981935.png",
        "dream-1759441902087.png",
        "dream-1759441778816.png",
        "dream-1755775106706.png"
      ];

      for (const dream of dreams) {
        const img = document.createElement('img');
        img.src = `Image${dream}`;
        dreamGrid.appendChild(img);

        const card = createDreamCard(dream);
        dreamTimeline.appendChild(card);
      }

      dreamGrid.style.display = isGridView ? 'grid' : 'none';
      dreamTimeline.style.display = isGridView ? 'none' : 'block';
    }

    // Toggle view
    toggleBtn.addEventListener('click', () => {
      isGridView = !isGridView;

      if (isGridView) {
        console.log("🔳 Switched to Grid View");
        dreamGrid.style.display = 'grid';
        dreamTimeline.style.display = 'none';
        viewIcon.innerHTML = `<path d="M3 5h18v2H3zm0 6h18v2H3zm0 6h18v2H3z"/>`; // Timeline icon
      } else {
        console.log("📜 Switched to Timeline View");
        dreamGrid.style.display = 'none';
        dreamTimeline.style.display = 'block';
        viewIcon.innerHTML = `<path d="M3 3h8v8H3zm10 0h8v8h-8zM3 13h8v8H3zm10 0h8v8h-8z"/>`; // Grid icon
      }
    });

    loadDreams();
  </script>
</body>
</html>
